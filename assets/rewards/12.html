<!DOCTYPE html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Teen Activity Game Reward</title>
<link href="reward.css" rel="stylesheet" type="text/css" media="screen"/>

<script>
	function getStyle(sname) { 
		for (var i = 0; i < document.styleSheets.length; ++i) { 
			var rules; 
			if (document.styleSheets[i].cssRules) { 
				rules = document.styleSheets[i].cssRules; 
			} else { 
				rules = document.styleSheets[i].rules; 
			} 
			for (var j = 0; j < rules.length; ++j) { 
				if (rules[j].selectorText == sname) { 				
					return rules[j].style; 
				}
			}
		}
	}
	
	function getClientSize() {		
		var h = document.documentElement.clientHeight;
		var w = document.documentElement.clientWidth;
		document.write('w='+w+' h='+h);
	}
	
	window.onresize = window.onload = function() {
		var w, h;
		if (!!(window.attachEvent && !window.opera)) {
			h = document.documentElement.clientHeight;
			w = document.documentElement.clientWidth;
		} else {
			h =	window.innerHeight;
			w = window.innerWidth;
		}		
		
		var img = new Image();
		img.src = "win_background.png";		
		var aspect_ratio = img.width / img.height;
				
		//document.body.background.width  = (h - 5) * aspect_radio;
		//document.body.background.height = (h - 5);													
	}
</script>

</head>

<body>
	<div id="div1"><img src="background.png" /></div>
	<h2>You have completed Day 12</h2>
	<h2>of the Teen Activity Game in time</h2>
	<h2>to receive a reward.</h2>
</body>

</html>
